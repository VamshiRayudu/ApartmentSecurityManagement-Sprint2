<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>



<div>
    <app-header></app-header>
</div>


<h2>GUARD SALARIES</h2>

<div class="container d-flex flex-column justify-content-center">
	<table class="table table-striped animate__animated animate__zoomInDown">
		<thead>
			<tr>
				<th>DATE OF PAYMENT</th>
				<th>STATUS</th>
				<th>AMOUNT</th>
			</tr>
		</thead>
		<tbody>
			 <tr *ngFor="let guardsalary of guardsalaries">
            <td>{{guardsalary.dateofPayment}}</td>
            <td>{{guardsalary.salaryStatus}}</td>
            <td>{{guardsalary.amount}}</td>
        </tr>	
		</tbody>
	</table>
    <div class="card-footer" style="margin-top: 10px;border-width: 0px;text-align: center;">
        <button (click)="onBack()" class="btn-info">Back</button>
    </div>
</div>
