<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />




<div>
    <app-header></app-header>
</div>


<h2>VEHICLE UPDATES</h2>

<div class="container d-flex flex-column justify-content-center">
    <table class="table table-striped animate__animated animate__zoomInDown">
        <thead>
            <tr>
                <th>IN TIME</th>
                <th>OUT TIME</th>
                <th>UPDATED BY GUARD ID</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehicleUpdate of vehicleUpdates">
                <td>{{vehicleUpdate.vehicleInTime | date:'medium'}}</td>
                <td>{{vehicleUpdate.vehicleOutTime | date:'medium'}}</td>
                <td>{{vehicleUpdate.updatedByGuardId}}</td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer" style="margin-top: 10px;border-width: 0px;text-align: center;">
        <button (click)="onBack()" class="btn-info">Back</button>
    </div>
</div>



<div>
    <app-footer></app-footer>
</div>
