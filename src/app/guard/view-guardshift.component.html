		<thead>
			<tr>
				<th>IN TIME</th>
				<th>OUT TIME</th>
			</tr>
		</thead>
		<tbody>

            <td>{{guardshift.inTime | date:'medium'}}</td>
            <td>{{guardshift.outTime | date:'medium'}}</td>
        </tr>	
		</tbody>
	</table>
    <div class="card-footer" style="margin-top: 10px;border-width: 0px;text-align: center;">
        <button (click)="onBack()" class="btn-info">Back</button>
    </div>
</div>
