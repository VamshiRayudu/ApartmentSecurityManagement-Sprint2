<h2>VEHICLES</h2>

<div class="container d-flex flex-column justify-content-center">
    <button *ngIf="isOwner" class="btn btn-success add-button" (click)="addVehicle()">Add Vehicle</button>
	<table class="table table-striped animate__animated animate__zoomInDown">
		<thead>
			<tr>
				<th>VEHICLE<br>NUMBER PLATE</th>
				<th></th>
                <th *ngIf="isGuard || isOwner" ngClass="th1"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let vehicle of vehicles">
                <td>
                    <a [routerLink]="['/vehicles',vehicle.id]">{{vehicle.numberPlate}}</a>
                </td>

                <td ngClass="td1">
                    <button (click)="listVehicleUpdate(vehicle)" class="btn-info button">Vehicle<br>Updates List</button>
                </td>
    
                
    
                <td *ngIf="isGuard" ngClass="td1">
                    <button (click)="updateVehicle(vehicle)" class="btn-success button">Add<br>Vehicle Update</button>
                </td>
    
                <!-- <td ngClass="td1">
                    <button (click)="listVehicleUpdate(vehicle)" class="btn-info button">Vehicle<br>Updates List</button>
                </td> -->

                <td *ngIf="isOwner" ngClass="td1">
                    <button (click)="onDelete(vehicle)" class="btn btn-danger del-button">Delete</button>
                </td>
            </tr>
			
			
		</tbody>
	</table>
</div>


<div>
    <app-footer></app-footer>
</div>
