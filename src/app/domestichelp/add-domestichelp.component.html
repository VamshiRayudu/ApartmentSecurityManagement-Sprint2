
<!-- Reactive form -->
<div>
    <app-header></app-header>
  </div>


<div class="col-md-6 container">
    <h2 class="text-center">Add DomesticHelp Form</h2>
    <form [formGroup]="addDHelpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" placeholder="name"
            name="name" class="form-control" id="name" [ngClass]="{'is-invalid': submitted && f.name.errors}"/>
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">    
                <div *ngIf="f.name.errors.required">
                      Name is required
                </div> 
              </div>
        </div>

        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="text" formControlName="mobileNumber" placeholder="mobileNumber"
            name="mobileNumber" class="form-control" id="mobileNumber" [ngClass]="{'is-invalid': submitted && f.mobileNumber.errors}"/>
            <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">    
                <div *ngIf="f.mobileNumber.errors.required">
                      Mobile Number is required
                </div> 
                <div *ngIf="f.mobileNumber.errors.minlength">
                    Mobile Number must have 10 digits
                  </div>
            </div>
        </div>

        <div class="form-group">
            <label for="helpType">Help Type</label>
            <!-- <input type="text" formControlName="helpType" placeholder="helpType"
            name="helpType" class="form-control" id="helpType"> -->
            <select name="helpType"  formControlName="helpType" class="form-control" id="helpType">
                <option>---Select---</option>
                <option *ngFor="let item of dhelpTypeData" [value]="item">
                  {{item}}
                </option>
              </select>
        </div>

        <div class="form-group">
            <label for="aadharId">Aadhar Id</label>
            <input type="text" formControlName="aadharId" placeholder="aadharId"
            name="aadharId" class="form-control" id="aadharId" [ngClass]="{'is-invalid': submitted && f.aadharId.errors}"/>
            <div *ngIf="submitted && f.aadharId.errors" class="invalid-feedback">    
                <div *ngIf="f.aadharId.errors.required">
                      Aadhar Id is required
                </div> 
                <div *ngIf="f.aadharId.errors.minlength">
                    Aadhar Id must have 12 digits
                  </div>
            </div>
        </div>


        <input type="submit" value="Add" class="btn btn-success">
    </form>
</div>


<div style="margin-top: 560px;">
    <app-footer></app-footer>
</div>
