<!-- Template Driven Form -->

<div class="col-md-6" style="padding: 0px 0px 0px 100px;">
    <h2 class="text-center">Register</h2>
    <form #form1="ngForm" (ngSubmit)="createUser(form1)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="userName">User Name:</label>
            <input [(ngModel)]="user.userName" placeholder="User Name" name="userName" class="form-control"
                id="userName">
        </div>

        <div class="form-group">
            <label for="mobilenumber">Mobile Number:</label>
            <input [(ngModel)]="user.mobileNumber" placeholder="Mobile Number" name="mobileNumber" class="form-control"
                id="mobileNumber">
        </div>

        <div class="form-group">
            <label for="emailId">Email Id:</label>
            <input [(ngModel)]="user.emailId" placeholder="Email Id" name="emailId" class="form-control" id="emailId">
        </div>

        <div class="form-group">
            <label for="password">Password :</label>
            <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control"
                id="password">
        </div>

        <div class="form-group">
            <label for="role">Role :</label>
            <input [(ngModel)]="user.role" placeholder="Role" name="role" class="form-control" id="role">
        </div>

        <button type="submit">Register</button>
    </form>
</div>
