<h2>ADMINS</h2>

<div class="container d-flex flex-column justify-content-center">
    <button *ngIf="isAdmin" class="btn btn-success add-button" (click)="addAdmin()">Add Admin</button>
	<table class="table table-striped animate__animated animate__zoomInDown">
		<thead>
			<tr>
				<th>NAME</th>
				<th *ngIf="isAdmin"></th>
                <th *ngIf="isAdmin"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let admin of admins">
                <td><a [routerLink]="['/admin/',admin.id] ">{{admin.name | uppercase}}</a></td>
                <td *ngIf="isAdmin" ngClass="td1"><button (click)="onEdit(admin)" class="btn-info button">Edit</button></td>
                <td *ngIf="isAdmin" ngClass="td1"><button (click)="onDelete(admin)" class="btn btn-danger del-button">Delete</button></td>
            </tr>
			
			
		</tbody>
	</table>
</div>



<div>
    <app-footer></app-footer>
</div>
