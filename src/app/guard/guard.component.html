<div class="container">
    <div class="col">
        <div class="card">
            <div class="card-header">{{guard.userName}}</div>
            <div class="card-body">
                <div class="card-title">Guard Details
                    <div class="card-subtitle">
                        <h4>{{guard.role}}</h4>
                        <h5>{{guard.id}}</h5>
                        <h5>{{guard.mobileNumber}}</h5>
                        <h5>{{guard.name}}</h5>
                        <h5>{{guard.emailId}}</h5>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onBack()">Back</button>
            </div>
        </div>
    </div>
</div>
