<div>
  <app-header></app-header>
</div>


<div class="col-md-6 user-container">
    <h2 class="text-center">Edit Password</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="oldPassword">Enter Old Password:</label>
        <input type="password" formControlName="oldPassword" placeholder="oldPassword" name="oldPassword" class="form-control" id="oldPassword" [ngClass]="{'is-invalid': submitted && f.oldPassword.errors}"/>
        <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">    
          <div *ngIf="f.oldPassword.errors.required">
                Old Password is required
          </div> 
      </div>
      </div>

      <div class="form-group">
        <label for="newPassword">Enter New Password:</label>
        <input type="password" formControlName="newPassword" placeholder="newPassword" name="newPassword" class="form-control" id="newPassword" [ngClass]="{'is-invalid': submitted && f.newPassword.errors}"/>
        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">    
          <div *ngIf="f.newPassword.errors.required">
                New Password is required
          </div> 
      </div>
      </div>
  
      <input type="submit" value="Update" class="btn btn-success">
    </form>
  </div>



  <div style="margin-top: 530px;">
    <app-footer></app-footer>
</div>
