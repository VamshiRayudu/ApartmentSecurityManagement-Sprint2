<div>
  <app-header></app-header>
</div>



<div class="col-md-6 container">
  <h2 class="text-center">Add Delivery Form</h2>
  <form [formGroup]="addDeliveryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="deliveryDateTime">Delivery Date Time</label>
      <input type="datetime-local" formControlName="deliveryDateTime" placeholder="deliveryDateTime"
        name="deliveryDateTime" class="form-control" id="deliveryDateTime"
        [ngClass]="{'is-invalid': submitted && f.deliveryDateTime.errors}" />
      <div *ngIf="submitted && f.deliveryDateTime.errors" class="invalid-feedback">
        <div *ngIf="f.deliveryDateTime.errors.required">
          Date and Time is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <!-- <input type="text" formControlName="status" placeholder="status"
            name="status" class="form-control" id="status"> -->
      <select name="status" formControlName="status" class="form-control" id="status">
        <option>---Select---</option>
        <option *ngFor="let item of statusData" [value]="item">
          {{item}}
        </option>
      </select>
    </div>


    <input type="submit" value="Add" class="btn btn-success">
  </form>
</div>


<div style="margin-top: 500px;">
  <app-footer></app-footer>
</div>
