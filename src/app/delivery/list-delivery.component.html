<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>


<div>
    <app-header></app-header>
</div>


<h2>DELIVERIES </h2>

<div class="container d-flex flex-column justify-content-center">
	<table class="table table-striped animate__animated animate__zoomInDown">
		<thead>
			<tr>
				<th>DELIVERY ID</th>
				<th>DATE TIME</th>
				<th>STATUS</th>
                <th>GUARD ID</th>
                <th></th>
			</tr>
		</thead>
		<tbody>
			 <tr *ngFor="let delivery of deliveries">
            <td>{{delivery.deliveryId}}</td>
            <td>{{delivery.deliveryDateTime}}</td>
            <td>{{delivery.status}}</td>
            <td>{{delivery.guard.id}}</td>
            <td *ngIf="isGuard" ngClass="td1">
                <button (click)="onEdit(delivery)" class="btn-success edit-button" style="height: 46px;width: 100px;">Edit Delivery Status</button>
            </td>
        </tr>	
		</tbody>
	</table>
    <div class="card-footer" style="margin-top: 10px;border-width: 0px;text-align: center;">
        <button (click)="onBack()" class="btn-info">Back</button>
    </div>
</div>



<div>
    <app-footer></app-footer>
</div>
