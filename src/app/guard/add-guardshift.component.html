<div>
    <app-header></app-header>
  </div>


<div class="col-md-6 user-container">
    <h2 class="text-center">Add Guard Shift</h2>
    <form [formGroup]="addShiftForm" (ngSubmit)="onSubmit()">

        <div class="hidden">
            <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id"
                readonly="true">
        </div>

        <div class="form-group">
            <label for="inTime">In Time:</label>
            <input type="datetime-local" formControlName="inTime" class="form-control" [ngClass]="{'is-invalid': submitted && f.inTime.errors}"/>
            <div *ngIf="submitted && f.inTime.errors" class="invalid-feedback">    
                <div *ngIf="f.inTime.errors.required">
                      Date In Time is required
                </div> 
            </div>
        </div>

        <div class="form-group">
            <label for="outTime">Out Time:</label>
            <input type="datetime-local" formControlName="outTime" class="form-control" [ngClass]="{'is-invalid': submitted && f.outTime.errors}"/>
            <div *ngIf="submitted && f.outTime.errors" class="invalid-feedback">    
                <div *ngIf="f.outTime.errors.required">
                      Date Out Time is required
                </div> 
            </div>
        </div>

        <input type="submit" value="Add Shift" class="btn btn-success">
    </form>
</div>


<div style="margin-top: 530px;">
    <app-footer></app-footer>
</div>
