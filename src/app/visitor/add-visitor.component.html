<div class="col-md-6 container">
    <h2 class="text-center">Add Visitor Form</h2>
    <form [formGroup]="addVisitorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="visitorName">Visitor Name</label>
            <input type="text" formControlName="visitorName" placeholder="visitorName"
            name="visitorName" class="form-control" id="visitorName">
        </div>

        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="text" formControlName="mobileNumber" placeholder="mobileNumber"
            name="mobileNumber" class="form-control" id="mobileNumber">
        </div>

        <div class="form-group">
            <label for="inTime">Visitor In Time</label>
            <input type="datetime-local" formControlName="inTime" placeholder="inTime"
            name="inTime" class="form-control" id="inTime">
        </div>

        <!-- <div class="form-group">
            <label for="outTime">Out Time</label>
            <input type="datetime-local" formControlName="outTime" placeholder="outTime"
            name="outTime" class="form-control" id="outTime">
        </div> -->


        <input type="submit" value="Add" class="btn btn-success">
    </form>
</div>
